<div class="p-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Customer Name</th>
        <th>Email Id</th>
        <th>Product Name</th>
        <th>Purchase Date</th>
        <th>Unit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredProducts">
        <td>{{item.sno}}</td>
        <td>{{item.cName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.purchaseDate|date}}</td>
        <td>{{item.unit}}</td>
      </tr>
    </tbody>
  </table>
</div>
